name: Run tests

on:
  push:
    branches: [ "dev", "feature/*", "feat/*" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: clbio
          POSTGRES_PASSWORD: clbio123
          POSTGRES_DB: clbio_test
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U clbio"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ASPNETCORE_ENVIRONMENT: Test
      DB_CONNECTION_LOCAL: Host=localhost;Port=5432;Database=clbio_test;Username=clbio;Password=clbio123

    steps:
      - uses: actions/checkout@v4
  
      - name: Wait for Postgres to be ready
        run: sleep 10

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with: 
           name: test-results
           path: '**/test_results.trx'

      
